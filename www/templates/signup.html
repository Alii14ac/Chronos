<ion-view title="Signup">
    <ion-content>
        <div class="list list-inset">
        <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="data.name">
        </label>    
        <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="data.email">
        </label>
        <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="data.password">
        </label>
				 <label class="item item-input item-floating-label">
        <span class="input-label">Repeat Password</span>
        <input type="password" placeholder="Repeat Password" ng-model="data.passwordRepeat">
        </label>
       	<div class="text-center">
				<button ng-click="signup()" class="button button-center button-positive button-dark login-button">
					Sign Up
				</button>
			</div>
        </div>
    </ion-content>
</ion-view>
