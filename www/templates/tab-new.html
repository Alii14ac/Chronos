<ion-view view-title="New Timer">
	<ion-content class="padding has-header">

		<div class="white">
		<div class="item item-divider">New Timer</div>


			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input ng-model="data.name" type="text" placeholder="Name">
			</label>


		</div>
		<div>
			<button ng-click="addNewTimer()" class="button-block padding add-button">Add</button>
		</div>

	</ion-content>
</ion-view>
