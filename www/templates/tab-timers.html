<ion-view class="timers-main-view" view-title="Timers">
	<ion-nav-buttons side="left">

	</ion-nav-buttons>
	<ion-nav-title>
		<span>Timers</span>
	</ion-nav-title>
	<ion-content class="has-header">

		<div class="list">
			<!--sort by time-->
			<label class="item item-input item-select">
				<div class="input-label">
					Most used the last
				</div>
				<select>
					<option>Day</option>
					<option selected>Week</option>
					<option>Month</option>
				</select>
			</label>


			<!--sort by groups-->
			<label class="item item-input item-select">
				<div class="input-label">
					Timer collection
				</div>
				<select>
					<option selected>All</option>
					<option >Work</option>
					<option>Project</option>
					<option>Personal</option>
				</select>
			</label>

		</div>

		<div class=" has-header padding">
			<buttom class="button button-block button-calm">First</buttom>
			<buttom class="button button-block button-energized">Second</buttom>
			<buttom class="button button-block button-royal">Third</buttom>
		</div>

</ion-view>
