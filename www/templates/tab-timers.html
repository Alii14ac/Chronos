<ion-view class="timers-main-view" view-title="Timers">
	<ion-nav-buttons side="left">

	</ion-nav-buttons>
	<ion-nav-title>
		<span>Timers</span>
	</ion-nav-title>
	<ion-content class="has-header">

		<div class="list">
			<!--sort by time-->
			<label class="item item-input item-select">
				<div class="input-label">
					Most used the last
				</div>
				<select>
					<option>Day</option>
					<option selected>Week</option>
					<option>Month</option>
				</select>
			</label>


			<!--sort by groups-->
			<label class="item item-input item-select ">
				<div class="input-label ">
					Timer collection
				</div>
				<select>
					<option selected>All</option>
					<option >Work</option>
					<option>Project</option>
					<option>Personal</option>
				</select>
			</label>

		</div>

<!--		TODO: make the button ui. a div lokking like a button-->
		<div class=" has-header padding">
			<buttom ng-click="test2()" class="button button-block button-calm">test2()</buttom>	
		</div>
		<div class="list padding">
			<buttom ng-click="clock($index)"  ng-repeat="timer in timers" class="button button-block button-calm" ng-class="'button-'+timer.color" ><p class="timer timer-left">{{timer.elapsedTime}}</p><p class="timer timer-center">{{timer.name}}</p><p class="timer timer-right ">{{timer.time}}</p></buttom>
		</div>
