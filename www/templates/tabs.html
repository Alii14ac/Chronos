<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-energized tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="New" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

  <!-- timers Tab -->
  <ion-tab title="Timers" icon-off="ion-ios-timer" icon-on="ion-ios-timer" href="#/tab/timers">
    <ion-nav-view name="tab-timers"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Statistics" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/stat">
    <ion-nav-view name="tab-stat"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="icon ion-gear-b" icon-on="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
